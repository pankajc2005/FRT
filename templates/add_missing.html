{% extends "layout.html" %}

{% block content %}
<div class="create-item-container">
    <form action="{{ url_for('add_missing_person') }}" method="post" enctype="multipart/form-data" id="createForm">
        <div class="create-header">
            <div class="header-left">
                <a href="{{ url_for('missing_dashboard') }}" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                <div class="header-title">
                    <span class="breadcrumb-small">Missing DB</span>
                    <h2>Creating Item in Missing DB</h2>
                </div>
            </div>
            <div class="header-right">
                <button type="submit" class="btn-circle-check"><i class="fas fa-check"></i></button>
                <button type="button" class="btn-circle-menu"><i class="fas fa-ellipsis-v"></i></button>
            </div>
        </div>

        <div class="form-content">
            <div class="form-section">
                <label class="section-label">Missing Photo *</label>
                <div class="file-upload-area">
                    <input type="file" id="image" name="image" accept="image/*" required onchange="previewImage(this)">
                    <div class="upload-placeholder" id="imagePreview">
                        <div class="upload-icons">
                            <i class="fas fa-upload"></i>
                            <i class="far fa-folder"></i>
                            <i class="fas fa-link"></i>
                        </div>
                        <span>Drag & Drop a File Here</span>
                    </div>
                </div>
            </div>

            <!-- Added Name field although not in screenshot, as it's essential for DB -->
            <div class="form-section">
                <label class="section-label">Missing Person Name</label>
                <input type="text" name="name" class="form-input" placeholder="Enter Missing Person Name">
            </div>

            <div class="form-section">
                <label class="section-label">Guardian Number</label>
                <div class="select-wrapper">
                    <input type="text" name="guardian_phone" class="form-input" placeholder="Guardian Phone Number">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <div class="form-section">
                <label class="section-label">Aadhaar No <span style="color: #9ca3af; font-weight: normal;">(Optional)</span></label>
                <div class="select-wrapper">
                    <input type="text" name="missing_aadhaar" class="form-input" placeholder="Enter Aadhaar No (Optional)">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <div class="form-section">
                <label class="section-label">Gender</label>
                <div class="select-wrapper">
                    <select name="gender" class="form-input">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <div class="form-section">
                <label class="section-label">Age</label>
                <input type="number" name="age" class="form-input" placeholder="Enter Age" min="1" max="120">
            </div>

            <div class="form-section">
                <label class="section-label">Search Priority</label>
                <div class="select-wrapper">
                    <select name="priority" class="form-input">
                        <option value="1">ðŸ”´ Priority 1 - Critical (Child/Vulnerable)</option>
                        <option value="2">ðŸŸ  Priority 2 - High (Recent Missing)</option>
                        <option value="3" selected>ðŸŸ¡ Priority 3 - Medium (Standard)</option>
                        <option value="4">ðŸŸ¢ Priority 4 - Low</option>
                        <option value="5">âšª Priority 5 - Minimal</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <small style="color: #666; margin-top: 5px; display: block;">
                    Higher priority missing persons are matched first during surveillance.
                </small>
            </div>

            <div class="form-section">
                <label class="section-label">Missing Face Embedding</label>
                <div class="embeddings-box">
                    <span class="line-number">1</span>
                    <span class="placeholder-text">Embeddings will be generated automatically...</span>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
function previewImage(input) {
    var preview = document.getElementById('imagePreview');
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            preview.style.backgroundImage = 'url(' + e.target.result + ')';
            preview.innerHTML = ''; 
            preview.classList.add('has-image');
        }
        reader.readAsDataURL(input.files[0]);
    }
}
</script>
{% endblock %}
