{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard-welcome">
    <h1>Welcome to Indian Police Department</h1>
    <p>Select a database to manage from the sidebar.</p>
    
    <div class="dashboard-cards" style="display: flex; gap: 20px; margin-top: 30px;">
        <div class="card" style="padding: 20px; border: 1px solid #eee; border-radius: 8px; width: 200px; text-align: center; cursor: pointer;" onclick="window.location='{{ url_for('criminal_dashboard') }}'">
            <i class="fas fa-user-secret" style="font-size: 3rem; color: #D32F2F; margin-bottom: 15px;"></i>
            <h3>Criminal DB</h3>
        </div>
        
        <div class="card" style="padding: 20px; border: 1px solid #eee; border-radius: 8px; width: 200px; text-align: center; cursor: pointer;" onclick="window.location='{{ url_for('missing_dashboard') }}'">
            <i class="fas fa-user-clock" style="font-size: 3rem; color: #D32F2F; margin-bottom: 15px;"></i>
            <h3>Missing DB</h3>
        </div>
    </div>
</div>
{% endblock %}
